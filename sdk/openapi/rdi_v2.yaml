    Error:
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message

  parameters:
    acceptHeader:
      name: "Accept"
      in: "header"
      description: "Specifies the response format. Supported values are 'application/json' and 'application/gzip'."
      required: false
      schema:
        type: string
        enum:
          - application/json
          - application/gzip
      example: "application/json"
    marketId:
      name: "marketId"
      in: "path"
      description: "Market identifier code as specified in ISO 10383. Available markets are XEEE, XETR and XEUR."
      example: "XEUR"
      required: true
      schema:
        type: "string"
    date:
      name: "date"
      in: "path"
      description: "Trading day in the format  YYYYMMDD"
      example: 20200106
      required: true
      schema:
        type: "integer"
        format: uint32
        pattern: '^\d{8}$'
    marketSegmentId:
      name: "marketSegmentId"
      in: "path"
      description: "Unique product identifier or product pool identifier on T7"
      example: "204934"
      required: true
      schema:
        type: integer
        format: uint32
    msgSeqNum:
      name: "msgSeqNum"
      in: "path"
      description: "Message sequence number"
      example: "4720"
      required: true
      schema:
        type: integer
        format: uint32
    securityId:
      name: "securityId"
      in: "path"
      description: "Unique security identifier on T7"
      example: "5036012"
      required: true
      schema:
        type: integer
        format: int64
    annotation:
      name: annotation
      in: query
      description: >
        Define the output format of enumerations.<br/>
        annotation options:
          * `unannotated` (default) - enums are represented by their raw values
          * `humanreadable` - enums are represented by their human readable strings
          * `annotated` - enums are represented by both their human readable strings and raw values
      required: false
      schema:
        type: string
        enum: [unannotated,humanreadable,annotated]
        default: unannotated

  responses:
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
        application/gzip:
          schema:
            $ref: "#/components/schemas/Error"
            format: binary
    401:
      description: Authorization failed
      content:
        text/plain:
          schema:
            type: string   
          example:
            "Specific error message."
    404:
      description: Not found
security:
  - bearerAuth: []
